name: CI/CD Pipeline

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build-test-scan:
    runs-on: ubuntu-latest

    steps:
    - name: 📥 Checkout code
      uses: actions/checkout@v3

    - name: 🐍 Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: 📦 Install Python dependencies
      run: |
        pip install -r mock-app/requirements.txt

    - name: ✅ Run FastAPI unit check
      run: |
        python -c "import app" || exit 1
      working-directory: mock-app

    - name: 🐳 Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: 🔐 Trivy – Container Vulnerability Scan
      uses: aquasecurity/trivy-action@master
      with:
        image-ref: mock-app:latest
        format: table
        exit-code: 0

    - name: 📊 Run OWASP Dependency Check
      uses: dependency-check/Dependency-Check_Action@main
      with:
        project: "mock-app"
        path: mock-app
        format: "HTML"
        out: reports

    - name: 🛠️ Build Docker image
      run: docker build -t mock-app:latest -f infra/docker/Dockerfile .

    - name: 🔐 Log in to DockerHub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: 📦 Build and push Docker image to DockerHub
      run: |
        IMAGE=your-dockerhub-username/mock-app
        docker build -t $IMAGE:latest -f infra/docker/Dockerfile .
        docker push $IMAGE:latest